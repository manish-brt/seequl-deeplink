<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Seequl App</title>

  <!-- âœ… Open Graph Meta Tags for Rich Preview -->
  <meta property="og:title" content="Seequl: Movie Title" />
  <meta property="og:description" content="Watch or review this movie on Seequl." />
  <meta property="og:image" content="https://manish-brt.github.io/seequl-deeplink/images/app_icon.jpg" />
<!--   <meta property="og:url" content="https://manish-brt.github.io/seequl-deeplink?movieId=123" /> -->
  <meta property="og:type" content="website" />
  
  <script>
    // Extract ?movieId=123 from URL
    const params = new URLSearchParams(window.location.search);
    const movieId = params.get('movieId');

    // Construct deep link
    const deeplink = movieId ? `seequl://movie/${movieId}` : 'seequl://';

    // Redirect
    window.location.replace(deeplink);
  </script>
</head>
<body>
  <h2>Opening Seequl App...</h2>
  <p>If nothing happens, ensure the app is installed.</p>
</body>
</html>

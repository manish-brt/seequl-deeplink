<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Seequl App</title>
  <script>
    // Extract ?movieId=123 from URL
    const params = new URLSearchParams(window.location.search);
    const movieId = params.get('movieId');

    // Construct deep link
    const deeplink = movieId ? `seequl://movie/${movieId}` : 'seequl://';

    // Redirect
    window.location.replace(deeplink);
  </script>
</head>
<body>
  <h2>Opening Seequl App...</h2>
  <p>If nothing happens, ensure the app is installed.</p>
</body>
</html>
